<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixia ONline streaming platform</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;1,300&family=Roboto:wght@100;400;700&family=Rubik:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Source+Sans+Pro:ital,wght@0,200;0,400;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/Flixia logo.PNG"
            alt=""
            width="100"
            height="40"
            class="d-inline-block ms-5 align-text-top"
          />
        </a>
      </div>
    </nav>

    <!-- main form section -->
    <div class="container-fluid login-cont">
      <div class="row">
        <div
          class="col-md-7 border rounded shadow-sm mt-4 p2 text-light mx-auto"
        >
          <h2 class="text-warning text-uppercase text-center pt-5">
            Sign In Form
          </h2>
          <form class="p-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="mt-2">
              <p class="float-start">
                Forget Password ? <a href="register.html">Sign up here</a>
              </p>
              <p class="float-end">
                Create an Account <a href="register.html">Sign up here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ALL SCRIPTS GOES HERE -->
    <script src="js/jquery.js"></script>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>
  </body>
</html>
